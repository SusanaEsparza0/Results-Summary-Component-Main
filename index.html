<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="results">
      <h3>Your Result</h3> 

      <div class="circle">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>

      <div class="container">
        <div class="reaction">
          <div>
            <img src="./img/icon-reaction.svg" alt="">Reaction
          </div>
          <p><span class="color">80</span> / 100</p>
        </div>

        <div class="memory">
          <div>
            <img src="./img/icon-memory.svg" alt="">Memory
          </div>
          <p><span class="color">92</span> / 100</p>
        </div>

        <div class="verbal">
          <div>
            <img src="./img/icon-verbal.svg" alt="">Verbal
          </div>
          <p><span class="color">61</span> / 100</p>
        </div>

        <div class="visual">
          <div>
            <img src="./img/icon-visual.svg" alt="">Visual
          </div>
          <p><span class="color">72</span> / 100</p>
        </div>
      </div>

      <button class="continue">Continue</button>
    </div>
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SusanaEsparza0">IkiHati</a>.
  </div>

</body>
</html>
